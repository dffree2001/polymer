<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas width="400" height="400"></canvas>

<script>
    //Make funny square face
    var canvas = document.querySelector('canvas');
    var context = canvas.getContext("2d");
    //context.fillRect(10,10,100,100);
    context.lineWidth = 10;
    context.strokeStyle = 'red';
    context.translate(50, 20);
    context.rotate((Math.PI/180)*10);
    context.strokeRect(5, 5, 200, 210);
    context.strokeRect(50,70, 25,25);
    context.strokeRect(125,70,25,25);
    context.moveTo(50,140);
    context.lineTo(150,160);
    //make hair
    /*for (var i=10; i<215; i++){
        context.moveTo();
        context.lineTo(i, Math.random()+10);
    }*/
    context.stroke();
    context.save();


</script>
</body>
</html>
