<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas width="300" height="300"></canvas>
<script>
    var canvas = document.querySelector('canvas');
    var context = canvas.getContext('2d');
    context.strokeStyle = 'red';
    //head
    context.arc(150, 150, 100, 0, Math.PI*2, true);
    //mouth
    context.moveTo(225, 150);
    context.arc(150, 150, 75, 0, Math.PI, false);

    //pupil
    var pupil = new Path2D();
    pupil.moveTo(130, 125);
    pupil.arc(120,120, 10, 0, Math.PI*2, true);
    context.fill(pupil);

    //pupil2
    var pupil2 = new Path2D();
    pupil2.moveTo(180,125);
    pupil2.arc(170,120, 10, 0, Math.PI*2, true);
    context.fill(pupil2);

    //eye1
    context.moveTo(140, 110);
    context.arc(120,110,20,0, Math.PI*2, true);


    //eye2
    context.moveTo(190,110);
    context.arc(170,110,20,0, Math.PI*2, true);
    context.stroke();



</script>
</body>
</html>
