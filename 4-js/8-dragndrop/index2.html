<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <style>
        img {
            border: 0;
            width: 75px;
            height: 75px;
        }

        .box {
            border: 10px #CCC solid;
            padding: 20px;
            margin: 100px 0 0 100px;
            float: left;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="img/clubs.png" alt="clubs" id="clubs" draggable="true">
    <img src="img/hearts.png" alt="hearts" id="hearts" draggable="true">
    <img src="img/spades.png" alt="spades" id="spades" draggable="true">
    <img src="img/diamonds.png" alt="diamonds" id="diamonds" draggable="true">
</div>
<div class="box"></div>

<script>
    //this method is prone to more problems;
    //var imgs = document.querySelectorAll('img');
    var boxes = document.querySelectorAll('.box');
    var draggedElement;

    var main = document.querySelector('body');
    main.addEventListener('dragstart', function(e) {
        draggedElement = e.target;
        console.log(draggedElement);

    });

    for(var i=0; i<boxes.length; i++) {
        boxes[i].addEventListener('dragover', function (e) {
            e.preventDefault();
        });
        boxes[i].addEventListener('drop', function(e){
            draggedElement.remove();
            e.target.appendChild(draggedElement);

        });
    }




</script>
</body>
</html>

    <title></title>
