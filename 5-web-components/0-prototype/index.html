    function Animal(name, age, brothers, sisters, sad){
        this.name = name;
        this.age = age;
        this.brothers = brothers;
        this.sisters = sisters;
        this.sad = sad;
    }

    //Reusable function
    Animal.prototype.isSad = function(){
        if (this.sad) {
            return 'Ohh :(';
        }
        else {
            return 'Yay!';
        }
    }

    //Static function good for only one object
